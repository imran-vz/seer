name: Deploy Docs to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for docs changes
        id: check_docs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger, deploying docs"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              echo "First release, deploying docs"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "Checking changes since $PREV_TAG"
              CHANGES=$(git diff --name-only $PREV_TAG HEAD -- docs/)
              if [ -n "$CHANGES" ]; then
                echo "Docs changes detected:"
                echo "$CHANGES"
                echo "has_changes=true" >> $GITHUB_OUTPUT
              else
                echo "No docs changes"
                echo "has_changes=false" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: Trigger Vercel deployment
        if: steps.check_docs.outputs.has_changes == 'true'
        env:
          DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          curl -X POST "$DEPLOY_HOOK"
