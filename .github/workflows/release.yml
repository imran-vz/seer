name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: false
        default: ""

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        run: bun tauri build --target aarch64-apple-darwin

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload App bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app

  build-linux-x86_64:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build in Docker
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            rust:latest \
            bash -c "
              apt-get update && \
              apt-get install -y \
                curl unzip \
                libwebkit2gtk-4.1-dev \
                build-essential \
                libssl-dev \
                libgtk-3-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                patchelf && \
              curl -fsSL https://bun.sh/install | bash && \
              export PATH=\$HOME/.bun/bin:\$PATH && \
              rustup target add x86_64-unknown-linux-gnu && \
              bun install && \
              cargo install tauri-cli --locked && \
              cargo tauri build --target x86_64-unknown-linux-gnu
            "

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-appimage
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-deb
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb

  build-linux-arm64:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build in Docker (ARM64 with QEMU)
        run: |
          docker run --rm --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            rust:latest \
            bash -c "
              apt-get update && \
              apt-get install -y \
                curl unzip \
                libwebkit2gtk-4.1-dev \
                build-essential \
                libssl-dev \
                libgtk-3-dev \
                libayatana-appindicator3-dev \
                librsvg2-dev \
                patchelf && \
              curl -fsSL https://bun.sh/install | bash && \
              export PATH=\$HOME/.bun/bin:\$PATH && \
              rustup target add aarch64-unknown-linux-gnu && \
              bun install && \
              cargo install tauri-cli --locked && \
              cargo tauri build --target aarch64-unknown-linux-gnu
            "

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-appimage
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-deb
          path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb

  build-windows-x86_64:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build in Docker (Windows x86_64)
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            rust:latest \
            bash -c "
              apt-get update && \
              apt-get install -y \
                curl unzip \
                gcc-mingw-w64-x86-64 \
                g++-mingw-w64-x86-64 \
                nsis \
                lld \
                llvm && \
              curl -fsSL https://bun.sh/install | bash && \
              export PATH=\$HOME/.bun/bin:\$PATH && \
              rustup target add x86_64-pc-windows-gnu && \
              bun install && \
              cargo install tauri-cli --locked && \
              cargo tauri build --target x86_64-pc-windows-gnu
            "

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-msi
          path: src-tauri/target/x86_64-pc-windows-gnu/release/bundle/msi/*.msi

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-nsis
          path: src-tauri/target/x86_64-pc-windows-gnu/release/bundle/nsis/*.exe

  build-windows-arm64:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build in Docker (Windows ARM64)
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            rust:latest \
            bash -c "
              apt-get update && \
              apt-get install -y \
                curl unzip \
                gcc-mingw-w64 \
                g++-mingw-w64 \
                nsis \
                lld \
                llvm && \
              curl -fsSL https://bun.sh/install | bash && \
              export PATH=\$HOME/.bun/bin:\$PATH && \
              rustup target add aarch64-pc-windows-gnullvm && \
              bun install && \
              cargo install tauri-cli --locked && \
              cargo tauri build --target aarch64-pc-windows-gnullvm
            "

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-msi
          path: src-tauri/target/aarch64-pc-windows-gnullvm/release/bundle/msi/*.msi

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-nsis
          path: src-tauri/target/aarch64-pc-windows-gnullvm/release/bundle/nsis/*.exe

  build-tarball:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          mkdir -p "seer-${VERSION_NUM}"

          rsync -av --progress . "seer-${VERSION_NUM}" \
            --exclude "seer-${VERSION_NUM}" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'src-tauri/target' \
            --exclude 'dist' \
            --exclude '.DS_Store' \
            --exclude '*.log'

          tar -czvf "seer-${VERSION_NUM}.tar.gz" "seer-${VERSION_NUM}"
          sha256sum "seer-${VERSION_NUM}.tar.gz" > "seer-${VERSION_NUM}.tar.gz.sha256"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-tarball
          path: |
            seer-*.tar.gz
            seer-*.tar.gz.sha256

  create-release:
    needs: [build-macos, build-linux-x86_64, build-linux-arm64, build-windows-x86_64, build-windows-arm64, build-tarball]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.sha256" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-macos.outputs.version }}
          name: "Seer ${{ needs.build-macos.outputs.version }}"
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
          files: release-files/*
          body: |
            ## Seer ${{ needs.build-macos.outputs.version }}

            A desktop application for media file management, metadata editing, codec detection, and re-encoding.

