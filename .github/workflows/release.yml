            | macOS | Apple Silicon (M1/M2/M3) | `Seer_*_aarch64.dmg` |
            | macOS | Intel | `Seer_*_x64.dmg` |

            ---

            ### ðŸ‘¨â€ðŸ’» Developer

            **Imran**
            - ðŸŒ Website: [imran.codes](https://imran.codes)
